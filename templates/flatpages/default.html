<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{{ flatpage.title }}</title>
        {% load static %}
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
            <div class="container px-4">
                <a class="navbar-brand" href="#page-top"><b><font color="#ff4500">N</font></b>ews<b><font color="#ff4500">P</font></b>ortal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:8000/">News</a></li>
                        <li class="nav-item"><a class="nav-link" href="/about/">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="/contacts/">Contacts</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header style="background-image: url('{% static 'img/head.jpg' %}'); background-size: cover;">
            <div class="container px-4 text-center">
                <h1 class="fw-bolder"><span style="background: #ff4500"><font color="#ffffff">Hot news</font></span></h1>
                <h2 class="lead"><i><span style="background: #ff4500"><font color="#ffffff">Все самые интересные новости собраны здесь...</font></span></i></h2>
            </div>
        </header>
        <!-- News section-->
        <section id="news">
            <div class="container px-4">
                <div class="row gx-4 justify-content-center">
                    <div class="col-lg-8">
                        {% block content %}
                        {{ flatpage.content }}
                        {% endblock content %}
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark" style="background-image: url('{% static 'img/head.jpg' %}'); background-size: cover;">
            <div class="container px-4"><p class="m-0 text-center"><span style="background: #ff4500"><font color="#ffffff">Copyright &copy; Your Website 2023</font></span></p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
